<!DOCTYPE html>
<html>
    <head>
        <title>
            To-do List App
        </title>
        <link rel="stylesheet" href="todolist.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Press+Start+2P&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <h2 id="title">Add your task of the day into the box<br></h2>
            <div id = "div">
            <input type = "text" id = "inp" class = "inp"/>
            <button onclick = "AddToList()" id = "btn" class= "btn">Add</button>
            </div>
        </section>
        <ul id = "todolist">
        </ul>
    </body>
    <script>
        function AddToList() {
            var text;
            text = document.getElementById("inp").value;
            var item = document.createElement("li");
            item.innerText = text;
            const mylist = document.getElementById("todolist");
            if (text == "")
            {
                //do nothing
            }
            else
            {
                mylist.appendChild(item);
            }
        }
    </script>
</html>
